<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY2thc3RydWQyNCIsImEiOiJjbWJ4ejJtZDcxNTBzMmxvc28xeWo2MXd6In0.Qu5oOcb3phQLS4OsWSg87A';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // You can try other styles
    center: [-71.0589, 42.3601], // Start at Boston
    zoom: 10
  });

  // Add a marker example:
  const places = [
    {
      name: "Neptune Oyster",
      coords: [-71.0542, 42.3631],
      description: "Great lobster roll in Boston!"
    },
    {
      name: "Amsterdam Canal",
      coords: [4.8952, 52.3702],
      description: "Walked along the canals in Amsterdam"
    }
  ];

  places.forEach(place => {
    new mapboxgl.Marker()
      .setLngLat(place.coords)
      .setPopup(new mapboxgl.Popup().setHTML(`<h3>${place.name}</h3><p>${place.description}</p>`))
      .addTo(map);
  });
</script>

</body>
</html>
